<div class="wrapper">
    <div class="header">
        <h1>Outputs</h1>
        <i class="material-icons" (click)="isEdit=!isEdit">{{ isEdit ? 'close' : 'add' }}</i>
    </div>
    <!-- view -->
    <div class="content-card">
        <div class="content-box" *ngIf="!isEdit">
            <h2 class="title">Analog</h2>
            <div class="digital-inputs">
                <div class="digital-item" *ngFor="let input of Outputs.AnalogOutputs; let i = index">
                    <div 
                        class="center-text address-wrapper" 
                        style="padding: 2px;" 
                        (mouseover)="showDeleteIconAnalog[i] = true" 
                        (mouseout)="showDeleteIconAnalog[i] = false">
                        <p class="address-label" *ngIf="!showDeleteIconAnalog[i]">A{{input.Address}}</p>
                        <i class="material-icons" *ngIf="showDeleteIconAnalog[i]">close</i>
                    </div>
                    <div class="center-text info basic-td" style="border-radius: 0 10px 10px 0;" >
                        <p class="info-title">{{input.Name}} • {{input.Value}}{{input.Unit}}</p>
                    </div>
                </div>
            </div>

            <h2 class="title" style="margin-top: 0;">Digital</h2>
            <div class="digital-inputs">
                <div class="digital-item" *ngFor="let input of Outputs.DigitalOutputs; let i = index">
                    <div 
                        class="center-text address-wrapper" 
                        style="padding: 2px;" 
                        (mouseover)="showDeleteIconDigital[i] = true" 
                        (mouseout)="showDeleteIconDigital[i] = false">
                        <p class="address-label" *ngIf="!showDeleteIconDigital[i]">A{{input.Address}}</p>
                        <i class="material-icons" *ngIf="showDeleteIconDigital[i]">close</i>
                    </div>
                    <div class="center-text info basic-td" style="border-radius: 0 10px 10px 0;" >
                        <p class="info-title">{{input.Name}} • {{ input.Value ? "On" : "Off" }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- edit -->
        <div class="edit-box" *ngIf="isEdit">

            <div class="mydict" style="margin-bottom: 30px;">
                <div>
                <label>
                    <input type="radio" name="typeO" [(ngModel)]="isAnalog" [value]="true">
                    <span>Analog</span>
                </label>
                <label>
                    <input type="radio" name="typeO" [(ngModel)]="isAnalog" [value]="false">
                    <span>Digital</span>
                </label>
                </div>
            </div>
              
            <div class="two-el-box">
                <input type="text" class="input" placeholder="Name">
                <mat-form-field appearance="outline" style="margin-bottom: -1.4em; max-height: 40px">
                    <mat-label>Address</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let option of getAddresses()" [value]="option">A{{option}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="!isAnalog">
                <input type="number"  class="input" placeholder="Value">
            </div>
    
            <!-- only analog part -->
            <div *ngIf="isAnalog">
                <div class="two-half-el-box">
                    <input type="number"  class="input" placeholder="Min">
                    <input type="number"  name="name" class="input" placeholder="Max">
                </div>
                <div class="two-half-el-box">
                    <input type="number"  class="input" placeholder="Value">
                    <input type="text"  name="name" class="input" placeholder="Unit">
                </div>
            </div>  
            
            <div class="button-container">
                <button mat-flat-button color="primary" class="btn">Add Input</button>
            </div>
        </div>
    </div>
</div>
